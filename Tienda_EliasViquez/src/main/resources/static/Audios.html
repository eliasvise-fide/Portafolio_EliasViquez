<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios in HTML</title>
</head>
<body>
    <section id="contenido"></section>
    <h2>Ejemplo de audios</h2>
    <article>
        <header><h3>Musica Celta</h3></header>
        <figure>
            <audio controls>
                <source src="audios/musica.mp3" type="audio/mpeg">
                Su explorador no soporta el formato de audio<code>audio</code>
            </audio>
        </figure>
    </article>
    <footer id="piedepagina">Derechos reservados &COPY; 2022</footer>
</body>
</html>
